<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Qaysi sport turiga qiziqasiz</h1>
    <span>nma edi</span>
    <form
      class="check-form"
      action="https://echo.htmlacademy.ru"
      autocomplete="off"
      method="post"
    >
      <label class="check-label">
        <input name="Stol tennisi" class="check-input" type="checkbox" />
        <div class="check-wrapper1"></div>
        <strong class="check-title">Stol tennisi</strong>
      </label>
      <label class="check-label">
        <input name="Basketbol" class="check-input" type="checkbox" />
        <div class="check-wrapper2"></div>
        <strong class="check-title">Basketbol</strong>
      </label>
      <label class="check-label">
        <input name="Volleybol" class="check-input" type="checkbox" />
        <div class="check-wrapper3"></div>
        <strong class="check-title">Volleybol</strong>
      </label>
      <label class="check-label">
        <input checked disabled class="check-input" type="checkbox" name="Hokkey" />
        <div class="check-wrapper4"></div>
        <strong class="check-title">Hokkey</strong>
      </label>
      <button class="check-form-btn" type="submit">Submit</button>
    </form>
  </body>
</html>
